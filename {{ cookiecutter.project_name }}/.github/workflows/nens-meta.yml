name: nens-meta
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

  workflow_dispatch:

jobs:
  nens-meta:
    name: nens-meta
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run pre-commit
        run: |
          uv sync
          uv run pre-commit run --all-files

      - name: Run tests
        run: |
          uv sync
          uv run pytest

